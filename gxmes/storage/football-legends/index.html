	<script type="text/javascript">
		var notIE11 = (typeof (Event) === 'function');
		window.SDK_OPTIONS = {
			gameId: "65s7iqle6xe0exlr7a3cs2hmkkabzohw",
			onEvent: function (event) {
				switch (event.name) {
					case "SDK_GAME_START":
						// advertisement done, resume game logic and unmute audio
						var sdkEvent;
						if (notIE11) {
							sdkEvent = new Event("SDK_GAME_START");
						} else {
							sdkEvent = document.createEvent('Event');
							sdkEvent.initEvent('SDK_GAME_START', true, true);
						}
						document.getElementById("content").dispatchEvent(sdkEvent);
						break;
					case "SDK_GAME_PAUSE":
						// pause game logic / mute audio
						var sdkEvent;
						if (notIE11) {
							sdkEvent = new Event("SDK_GAME_PAUSE");
						} else {
							sdkEvent = document.createEvent('Event');
							sdkEvent.initEvent('SDK_GAME_PAUSE', true, true);
						}
						document.getElementById("content").dispatchEvent(sdkEvent);
						break;
					case "SDK_READY":
						// this event is triggered when your user doesn't want personalised targeting of ads and such
						console.log("SDK_READY");
						break;
				}
			},
		};
		(function (a, b, c) {
			var d = a.getElementsByTagName(b)[0];
			if (!a.getElementById(c)) {
				var s = a.createElement(b);
				s.id = c;
				s.src = "";
				d.parentNode.insertBefore(s, d);
			}
		})(document, "script", "gamemonetize-sdk");
	</script>
